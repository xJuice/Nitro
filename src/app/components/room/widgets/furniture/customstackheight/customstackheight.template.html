<div *ngIf="visible" [bringToTop] [draggable] class="nitro-furniture-customstackheight card">
    <div class="drag-handler d-flex justify-content-between align-items-center px-3 pt-3">
        <h6 class="m-0">{{ ('widget.custom.stack.height.title') | translate }}</h6>
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="d-flex flex-column p-3">
        <div class="m-2 custom-slider">
            <ngx-slider name="heightRange" [options]="sliderOptions" [(value)]="heightInput"></ngx-slider>
        </div>
        <div class="p-2 flex-grow-1">
            <p class="text-justify">{{ ('widget.custom.stack.height.text') | translate }}</p>
            <input name="heightInput" type="number" class="form-control form-control-sm" [(ngModel)]="heightInput" [min]="minHeight" [max]="maxHeight">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-secondary" (click)="placeAboveStack()">{{ 'furniture.above.stack' | translate }}</button>
                <button type="button" class="btn btn-secondary" (click)="placeAtFloor()">{{ 'furniture.floor.level' | translate }}</button>
            </div>
        </div>
    </div>
</div>
