<div class="purchasebox" [ngClass]="{ 'flex-column h-100 ': vertical, 'justify-content-between': quantityEnabled }">
    <div class="quantitybox" *ngIf="quantityEnabled">
        <p class="quantitytext">{{ ('catalog.bundlewidget.quantity') | translate }}</p>
        <input class="quantityinput" type="number" [(ngModel)]="quantity" min="1" [max]="maxQuantity">
    </div>
    <div class="pricebox" [ngClass]="[ ((vertical || quantityEnabled) ? '': '') ]">
        <div class="costbox" *ngIf="costPoints">
            <p *ngIf="costCredits" class="plusprice">+</p>
            <p class="costsvalue" style="padding-right: 2px;">{{ costPoints }}</p>
            <div class="iconimage" style="margin-left: 3px;margin-top: 3px;">
            <i class="icon icon-currencybig-{{ pointsType }}"></i>
            </div>
        </div>
        <div class="costbox" *ngIf="costCredits">
            <p class="costsvalue" style="padding-right: 4px;">{{ costCredits }}</p>
            <div class="iconimage" style="margin-top: 3px;margin-left: 11px;margin-right: 2px;">
            <i class="icon icon-currencybig--1"></i>
            </div>        
        </div>
    </div>
    <div class="giftbutton" (click)="purchase(true)">
        <p class="giftbuttontext">{{ ('catalog.purchase_confirmation.gift') | translate }}</p>
    </div>
    <div class="buybutton" (click)="purchase()" [ngClass]="[ vertical ? 'flex-column' : '' ]">
        <p class="buybuttontext">{{ ('buy') | translate }}</p>
    </div>
</div>
