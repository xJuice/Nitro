<div class="spaces_new_layout">
    <div *ngIf="!activeOffer" class="d-flex flex-column justify-content-center align-items-center position-relative w-100 flex-grow-1" style="height: 240px;">
        <img *ngIf="getImage(1)" [src]="sgetImage(1)" image-placeholder />
    </div>
    <div *ngIf="activeOffer" class="d-flex flex-column justify-content-center align-items-center position-relative w-100 flex-grow-1" style="height: 240px;">
        <div class="display-box room-preview" nitro-room-preview-component [roomPreviewer]="roomPreviewer" [width]="360" [height]="240"></div>
    </div>

    <div class="spaces-select-menu">
        <div class="btn-group" style="box-shadow: 0px 0px 0px 1px #ffffff26;border-radius: 3px;">
            <button type="button" class="ssm-left" [ngClass]="{ 'selectspaces-active': (activeGroupIndex === 0) }" (click)="switchCategory('walls')" style="outline: 0;">{{ ('catalog.spaces.tab.walls') | translate }}</button>
            <button type="button" class="ssm-middle" [ngClass]="{ 'selectspaces-active': (activeGroupIndex === 1) }" (click)="switchCategory('floor')" style="outline: 0;">{{ ('catalog.spaces.tab.floors') | translate }}</button>
            <button type="button" class="ssm-right" [ngClass]="{ 'selectspaces-active': (activeGroupIndex === 2) }" (click)="switchCategory('landscape')" style="outline: 0;">{{ ('catalog.spaces.tab.views') | translate }}</button>
        </div>
    </div>

    <div class="furni-box">
        <div class="furnilist">
            <div class="furnilistview"  *ngFor="let offer of groups[activeGroupIndex]" (click)="selectOffer(offer)">

                <div class="furni" [ngClass]="{ 'furni-active': (activeOffer === offer) }">
                    <!---->
                    <div class="multiple-purchase-indicators count" *ngIf="(offerCount(offer) > 1)">x{{ offerCount(offer) }}</div>
                    <div class="furni-image detail-image" [ngStyle]="{ 'background-image': 'url(' + offerImage(offer) + ')' }"></div>
                        
                    <div *ngIf="offer.priceCredits" class="first-price-box">
                        <p class="price-caption">{{ offer.priceCredits }}</p>
                        <div class="price-icon"><i class="icon icon-currency--1 scale-0-75"></i></div>
                    </div>
                       
                    <div *ngIf="offer.priceActivityPoints" class="second-price-box">
                         <p class="price-caption"><i *ngIf="offer.priceCredits">+</i> {{ offer.priceActivityPoints }}</p>
                        <div class="price-icon"><i class="icon icon-currency-{{ offer.priceActivityPointsType }} scale-0-75"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="purchase-component" *ngIf="activeOffer">
        <div nitro-catalog-purchase-component [activePage]="activePage" [activeOffer]="activeOffer" [quantityEnabled]="activeOffer.bundlePurchaseAllowed"></div>
    </div>
        
</div>
